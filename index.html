<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechQuiz Pro - Nivel Intermedio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --cyan: #00f5ff;
            --magenta: #ff00ff;
            --green-neon: #39ff14;
            --bg-dark: #0d001a;
            --card-bg: rgba(20, 5, 40, 0.7);
            --glass: rgba(30, 10, 60, 0.4);
            --text: #e0e0ff;
            --accent: #00d4ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: radial-gradient(circle at center, #1a0033, #000000);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado con circuitos */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,50 H30 M70,50 H100 M50,0 V30 M50,70 V100" stroke="%2322154388" stroke-width="1"/><circle cx="50" cy="50" r="4" fill="%2300f5ff33"/></svg>') repeat;
            background-size: 60px 60px;
            opacity: 0.15;
            animation: circuit 30s linear infinite;
            z-index: -2;
        }

        @keyframes circuit {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        /* Partículas de fondo */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(12px);
            background: var(--card-bg);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid var(--cyan);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(0,255,255,0.03) 35px, rgba(0,255,255,0.03) 70px);
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translate(0,0); }
            100% { transform: translate(50%, 50%); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--green-neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.6);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--cyan);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .author {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: var(--cyan);
            font-size: 0.9rem;
            text-shadow: 0 0 10px var(--cyan);
        }

        .progress-container {
            height: 10px;
            background: rgba(0,0,0,0.6);
            margin: 25px 40px 0;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--cyan);
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan), var(--green-neon));
            width: 0%;
            box-shadow: 0 0 20px var(--cyan);
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .content { padding: 50px 40px; min-height: 520px; }

        /* Bienvenida */
        .welcome h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            text-align: center;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .name-input {
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 18px;
            border-radius: 12px;
            font-size: 1.3rem;
            text-align: center;
            width: 100%;
            max-width: 450px;
            margin: 30px auto;
            display: block;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            transition: all 0.3s;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0,255,255,0.8);
            transform: scale(1.05);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .topic {
            background: var(--glass);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--cyan);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
            font-weight: 700;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s;
        }

        .topic:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 40px rgba(0,255,255,0.6);
            background: rgba(0,255,255,0.1);
        }

        /* Preguntas */
        .question-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: var(--cyan);
            font-weight: 700;
        }

        .question-text {
            font-size: 1.6rem;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #e0f2ff;
        }

        .option {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 14px;
            border: 2px solid transparent;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.15rem;
            backdrop-filter: blur(5px);
        }

        .option:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 25px rgba(0,255,255,0.4);
            transform: translateX(10px);
        }

        .option.selected {
            border-color: var(--green-neon);
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
        }

        .option input[type="radio"] {
            width: 26px;
            height: 26px;
            accent-color: var(--cyan);
        }

        /* Botones */
        button {
            padding: 16px 40px;
            border: 2px solid var(--cyan);
            background: transparent;
            color: var(--cyan);
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
            transition: 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(0,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        .btn-primary:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 40px var(--cyan);
            transform: translateY(-5px);
        }

        /* Resultado */
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px;
            box-shadow: 0 0 60px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px; }
            50% { box-shadow: 0 0 90px; }
        }

        .excellent { background: linear-gradient(135deg, #39ff14, #00ff9d); }
        .good { background: linear-gradient(135deg, #00d0ff, #8b00ff); }
        .regular { background: linear-gradient(135deg, #ffd700, #ff8c00); color: #000; }
        .low { background: linear-gradient(135deg, #ff0066, #ff00ff); }

        @media (max-width: 600px) {
            .header h1 { font-size: 2.2rem; }
            .content { padding: 30px 20px; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microchip"></i> TECHQUIZ PRO</h1>
            <p>NIVEL INTERMEDIO • 20 PREGUNTAS ALEATORIAS</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="author">Por: Samuel Galvis</div>
        </div>

        <div class="content" id="content">
            <!-- Contenido dinámico -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles.js - fondo futurista
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#00f5ff", "#ff00ff", "#39ff14"] },
                "shape": { "type": ["circle", "triangle"] },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00f5ff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
            },
            "retina_detect": true
        });

        // === TU CÓDIGO ORIGINAL DE LA LÓGICA (sin cambios) ===
        const questionsDB = [ /* ... tu base de datos completa ... */ ];
        // (Todo tu JavaScript original sigue exactamente igual)
        // Solo copio la parte inicial para que compile:

        let questions = [];
        let currentIndex = 0;
        let answers = [];
        let userName = '';
        const purpose = "Evaluar y reforzar tus conocimientos intermedios en tecnología, redes, hardware, software e historia tecnológica de forma interactiva y divertida.";
        const topics = ["Tecnología General", "Redes Informáticas", "Hardware", "Desarrollo de Software", "Historia de la Tecnología"];

        function getRandomQuestions() {
            const shuffled = [...questionsDB].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 20);
        }

        function updateProgress() {
            const percent = (currentIndex / 20) * 100;
            document.getElementById('progress').style.width = percent + '%';
        }

        // ... (todo tu renderContent(), startQuiz(), etc. sigue exactamente igual)

        // Solo para que funcione aquí, pego el render inicial:
        function renderContent() {
            const content = document.getElementById('content');
            if (userName === '') {
                content.innerHTML = `
                    <div class="welcome">
                        <h2><i class="fas fa-terminal"></i> BIENVENIDO AL SISTEMA</h2>
                        <p>Ingresa tu nombre de operador para iniciar el diagnóstico tecnológico.</p>
                        <input type="text" class="name-input" id="nameInput" placeholder="OPERATOR_001">
                        <button class="btn-primary" onclick="startQuiz()" style="margin-top: 40px;">INICIAR SESIÓN</button>
                    </div>
                `;
                setTimeout(() => document.getElementById('nameInput')?.focus(), 500);
            } else if (currentIndex === -1) {
                content.innerHTML = `
                    <div class="welcome">
                        <h2>¡HOLA, ${userName.toUpperCase()}! <i class="fas fa-satellite-dish"></i></h2>
                        <p>${purpose}</p>
                        <div class="topics-grid">
                            ${topics.map(t => `<div class="topic"><i class="fas fa-code"></i> ${t}</div>`).join('')}
                        </div>
                        <button class="btn-primary" onclick="startQuestions()">ACTIVAR CUESTIONARIO</button>
                    </div>
                `;
            } else if (currentIndex < 20) {
                const q = questions[currentIndex];
                content.innerHTML = `
                    <div class="question-card">
                        <div class="question-header">
                            <span><i class="fas fa-microchip"></i> PREGUNTA ${currentIndex + 1}/20</span>
                            <span style="background: rgba(0,255,255,0.2); padding: 8px 16px; border-radius: 30px; border: 1px solid var(--cyan);">
                                ${q.topic}
                            </span>
                        </div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <label class="option ${answers[currentIndex] === i ? 'selected' : ''}">
                                    <input type="radio" name="answer" value="${i}" ${answers[currentIndex] === i ? 'checked' : ''}>
                                    <span>${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                        <div class="navigation" style="display:flex; justify-content:space-between; margin-top:40px;">
                            <button class="btn-prev" ${currentIndex === 0 ? 'disabled' : ''} onclick="goBack()">ANTERIOR</button>
                            <button class="btn-primary" onclick="goNext()">${currentIndex === 19 ? 'FINALIZAR DIAGNÓSTICO' : 'SIGUIENTE'}</button>
                        </div>
                    </div>
                `;
                document.querySelectorAll('input[name="answer"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        answers[currentIndex] = parseInt(e.target.value);
                        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                        e.target.closest('.option').classList.add('selected');
                    });
                });
            } else {
                let score = answers.filter((a, i) => a === questions[i].correct).length;
                const percentage = Math.round((score / 20) * 100);
                let feedback = '', circleClass = '';
                if (percentage >= 90) { feedback = '¡ACCESO TOTAL CONCEDIDO! Eres un experto.'; circleClass = 'excellent'; }
                else if (percentage >= 75) { feedback = '¡Muy bien! Dominio sólido detectado.'; circleClass = 'good'; }
                else if (percentage >= 60) { feedback = 'Buen nivel. Requiere optimización.'; circleClass = 'regular'; }
                else { feedback = '¡Practica más! El sistema necesita refuerzo.'; circleClass = 'low'; }

                content.innerHTML = `
                    <div class="result" style="text-align:center;">
                        <h2 style="font-size:3rem; margin-bottom:20px;">${userName.toUpperCase()}, DIAGNÓSTICO COMPLETADO</h2>
                        <div class="score-circle ${circleClass}">${score}<small style="font-size:1.5rem;">/20</small></div>
                        <h3 style="font-size:2.5rem; margin:20px 0; color:var(--cyan);">${percentage}%</h3>
                        <p style="font-size:1.4rem; margin:30px 0; max-width:600px; margin-left:auto; margin-right:auto;">${feedback}</p>
                        <button class="btn-primary" onclick="restartQuiz()" style="font-size:1.3rem; padding:18px 50px;">REINICIAR SISTEMA</button>
                    </div>
                `;
            }
            updateProgress();
        }

        // Funciones (las mismas que tenías)
        function startQuiz() {
            userName = document.getElementById('nameInput').value.trim() || 'OPERATOR';
            if (userName) {
                questions = getRandomQuestions();
                answers = new Array(20).fill(null);
                currentIndex = -1;
                renderContent();
            }
        }
        function startQuestions() { currentIndex = 0; renderContent(); }
        function goNext() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) answers[currentIndex] = parseInt(selected.value);
            if (currentIndex < 19) currentIndex++;
            else currentIndex = 20;
            renderContent();
        }
        function goBack() { if (currentIndex > 0) currentIndex--; renderContent(); }
        function restartQuiz() {
            questions = getRandomQuestions();
            answers = new Array(20).fill(null);
            currentIndex = -1;
            renderContent();
        }

        // Iniciar
        renderContent();
    </script>
</body>
</html>
